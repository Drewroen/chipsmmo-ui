name: Deploy to Github Pages
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install angular cli
        run: npm install -g @angular/cli

      - name: Build
        run: ng build --prod --configuration production

      - name: Install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages

      - name: Deploy
        permissions: write-all
        run: |
          git config user.email "drewroen@gmail.com"
          git config user.name "Drew Roen (Github Actions)"
          ng deploy --base-href=/chipsmmo/ --no-silent
